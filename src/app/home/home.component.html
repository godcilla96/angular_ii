<h2>Ramschema</h2>

<div>
  <input type="text" placeholder="Search" [(ngModel)]="searchTerm" (input)="applyFilter()">
</div>

<ul>
  <li *ngFor="let course of filteredCoursesList">
    {{ course.code }} - {{ course.coursename }} - {{ course.progression }}
  </li>
</ul>

<div>
  <button (click)="sortData('code')">Sort by Code</button>
  <button (click)="sortData('coursename')">Sort by Name</button>
  <button (click)="sortData('progression')">Sort by Progression</button>
</div>
